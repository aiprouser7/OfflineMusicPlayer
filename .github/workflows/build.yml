name: Build APK

on:
  push:
      branches: [ main, develop ]
        pull_request:
            branches: [ main, develop ]

            jobs:
              build:
                  runs-on: ubuntu-latest

                          steps:
                              - name: Checkout code
                                    uses: actions/checkout@v3

                                              - name: Setup Java JDK 17
                                                    uses: actions/setup-java@v3
                                                          with:
                                                                  java-version: '17'
                                                                          distribution: 'temurin'
                                                                                  cache: gradle

                                                                                              - name: Grant execute permission to gradlew
                                                                                                    run: chmod +x gradlew
                                                                                                          
                                                                                                              - name: Build debug APK
                                                                                                                    run: ./gradlew assembleDebug --stacktrace
                                                                                                                          
                                                                                                                              - name: Build release APK
                                                                                                                                    run: ./gradlew assembleRelease --stacktrace
                                                                                                                                          
                                                                                                                                              - name: Run unit tests
                                                                                                                                                    run: ./gradlew testDebugUnitTest --stacktrace
                                                                                                                                                          
                                                                                                                                                              - name: Upload debug APK
                                                                                                                                                                    uses: actions/upload-artifact@v3
                                                                                                                                                                          with:
                                                                                                                                                                                  name: app-debug
                                                                                                                                                                                          path: app/build/outputs/apk/debug/app-debug.apk
                                                                                                                                                                                                  
                                                                                                                                                                                                      - name: Upload release APK
                                                                                                                                                                                                            uses: actions/upload-artifact@v3
                                                                                                                                                                                                                  with:
                                                                                                                                                                                                                          name: app-release
                                                                                                                                                                                                                                  path: app/build/outputs/apk/release/app-release.apk
                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                              - name: Comment PR with APK download links
                                                                                                                                                                                                                                                    if: github.event_name == 'pull_request'
                                                                                                                                                                                                                                                          uses: actions/github-script@v6
                                                                                                                                                                                                                                                                with:
                                                                                                                                                                                                                                                                        script: |
                                                                                                                                                                                                                                                                                  github.rest.issues.createComment({
                                                                                                                                                                                                                                                                                              issue_number: context.issue.number,
                                                                                                                                                                                                                                                                                                          owner: context.repo.owner,
                                                                                                                                                                                                                                                                                                                      repo: context.repo.repo,
                                                                                                                                                                                                                                                                                                                                  body: '## Build Success! ðŸŽ‰\n\nðŸ“± Download APK from artifacts:\n\n- [Debug APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- [Release APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
                                                                                                                                                                                                                                                                                                                                            })
